<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>XION Flappy Coin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #222;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: #87CEEB;
      border: 2px solid black;
      border-radius: 10px;
      touch-action: manipulation;
    }
    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffcc00;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #restartBtn:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="restartBtn">Restart</button>
  <script src="script.js"></script>
</body>
</html>
